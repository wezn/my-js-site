<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peek - Website Scanner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🔍 Peek - Advanced Website Scanner</h1>
  <input type="text" id="url" placeholder="Enter URL (e.g., https://example.com)" />
  <button onclick="scanSite()">Start Scan</button>

  <h2 style="margin-top:2rem">📦 Bulk URL Status Checker</h2>
  <textarea id="bulkUrls" rows="6" placeholder="Enter one URL per line"></textarea>
  <button onclick="bulkCheck()">Check Status</button>

  <p class="disclaimer">Note: The single URL scanner only analyzes this page itself due to browser security (CORS). Use the bulk checker for external sites.</p>

  <div id="result"></div>
  <div id="bulkResult"></div>

  <script src="main.js"></script>
</body>
</html>
